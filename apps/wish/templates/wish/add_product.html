<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Products</title>
    <style>
    a{
        margin-left: 20px;
    }
    .messages{
        color: rgb(231, 5, 5);
        font-weight: bold;
    }
    </style>
</head>
<body>
    <p>
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </p>
    <h1>Add Product</h1>
    <form action="/validate_product" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name"></p>
        <!-- <input type="hidden" name="user_id" value="{{request.session.id}}"> -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="messages">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <p><input type="Submit" name="submit" value="Add Product"></p>
    </form>
</body>
</html>
